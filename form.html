<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <ul>
       
            <img src="./Imagens/—Pngtree—people working in a table_7537097.png" alt="Progrmadores debatendo" width="900px">
       
   </ul>
    
  <section>
     <div id="container">
       <h1 id="titulo">Cadastro</h1>
       <p id="subtitulo">Complete suas informações</p>
       <br>
   </div>

   <form> <!--Onde começa o formulário-->
       <fieldset class="grupo"> <!-- Agrupa os campos-->
            <div class="campo">
                <label for="nome">Nome</label> <!-- representa uma legenda para um item-->
                <input type="text" name="nome" id="nome" required> <!-- 'required' requer para finalizar o formulário-->
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>
        
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <br>
            <label>Qual seu nível de qualificação?</label>
            <br>
            <label>
                <input type="radio" name="nivel" value="junior" checked>Junior
            </label>
           
            <label>
                <input type="radio" name="nivel" value="pleno">Pleno
            </label>
            
            <label>
                <input type="radio" name="nivel" value="senior">Sênior
            </label>
        </div>

        <fieldset id="check">
            <div>
                <br>
                <label>Tecnologias usadas</label><br></br>
                <input type="checkbox" name="tec1" id="tec1" value="HTML">
                <label for="tec1">HTML</label>
                <input type="checkbox" name="tec2" id="tec2" value="JavaScript">
                <label for="tec2">JavaScript</label>
                <input type="checkbox" name="tec3" id="tec3" value="React">
                <label for="tec3">React</label>
                <input type="checkbox" name="tec4" id="tec4" value="CSS">
                <label for="tec4">CSS</label>
                <input type="checkbox" name="tec5" id="tec5" value="TypeScript">
                <label for="tec5">TypeScript</label>
                <input type="checkbox" name="tec6" id="tec6" value="Nodejs">
                <label for="tec6">Nodejs</label>
                <!--Botão-->
                <button class="botao" type="submit">Enviar</button>
            </div>
            <div class="campo">
                <br>
                <label>Descreva sobre você...</label>
                <textarea rows="5" style="width: 26em" id="sobre" name="sobre"></textarea>
            </div>
            
            <button class="botao" type="submit">Enviar</button>

        </fieldset>
   </form>

</section>
<footer>
    <footer>
        <p>&copy; YanBastos</p>
    </footer>
</footer>
</body>



</html>
